    <form id="bookForm">
    <div class="form-group">
        <label for="title">Title:</label>

  </div>

</div>

  <div id="book-card"></div>

  <script>
    // Script array to store member details
    var books = [];

    // Load saved member details from the script array
    window.addEventListener("load", function() {
      if (books.length > 0) {
        books.forEach(function(books) {
          createMemberCard(books.title, books.author, books.genre);
        });
      }
    });

    // Add event listener for form submission
    document.getElementById("bookForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from submitting

      // Get form values
      var title = document.getElementById("title").value;
      var author = document.getElementById("author").value;
      var subject = document.getElementById("subject").value;
      var date = document.getElementById("date").value;

      // Add member details to the script array
      books.push({ title:title, author:author, subject:subject,date:date });

      // Create member card
      createBookCard(title,author,subject,date);

      // Reset form
      document.getElementById("bookForm").reset();
    });

    // Function to create a member card
    function createBookCard(title,author,subject,date) {
      var card = document.createElement("div");
      card.className = "card";
      card.innerHTML = "<h3>" + title + "</h3>" +
                       "<p><strong>Author:</strong>" + author + "</p>" +
                       "<p><strong>Subject:</strong>" + subject + "</p>"+
                       "<p><strong>Publish Date:</strong>" + date + "</p>";

      document.getElementById("book-card").appendChild(card);
    }
  </script>
