<!DOCTYPE html>
<html>
<head>
  <title>Add Member</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="nav.css">
    <script src="nav.js"></script>
  <style>
        .card {
            /* Add shadows to create the "card" effect */
            background-color: rgb(239, 209, 243);
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            height:130px;
            margin-left: 40px;
            padding-left: 100px;
            border: 2px solid black;
            margin-top: 6px;
            }

            /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }
            .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            .form-group {
            margin-bottom: 20px;
            }

            .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            }

            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group textarea {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f5f5f5;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }

            .form-group textarea {
            resize: vertical;
            min-height: 100px;
            }

            .form-group button {
            background-color: #882888;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            }

            .form-group button:hover {
            background-color: #9a719f;
            }
  </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html"> Dashboard</a>
        <a href="books.html"> Books</a>
        <a href="members.html">Members</a>
        <a href="library.html">Library Due</a>
        <a href="contact.html">Contact</a>
        </div>
        <!-- Use any element to open the sidenav -->
        <div class="hd" style="float: left;">
            <button onclick="openNav()" class="btned">&#9776;</button>
    </div>
    <div id="hd">
        <h1>Add Member</h1>
    </div>
  <div class="container">
    <form id="memberForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Add Member</button>
    </div>
    </form>
</div>

  <div id="memberCards" style="margin: 50px;"></div>

  <script>
    // Script array to store member details
    var members = [];

    // Load saved member details from the script array
    window.addEventListener("load", function() {
      if (members.length > 0) {
        members.forEach(function(member) {
          createMemberCard(member.name, member.age, member.address);
        });
      }
    });

    // Add event listener for form submission
    document.getElementById("memberForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from submitting

      // Get form values
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var address = document.getElementById("address").value;

      // Add member details to the script array
      members.push({ name: name, age: age, address: address });

      // Create member card
      createMemberCard(name, age, address);

      // Reset form
      document.getElementById("memberForm").reset();
    });

    // Function to create a member card
    function createMemberCard(name, age, address) {
      var card = document.createElement("div");
      card.className = "card";
      card.innerHTML = "<p><strong>Name:</strong> " + name + "</p>" +
                       "<p><strong>Age:</strong> " + age + "</p>" +
                       "<p><strong>Address:</strong> " + address + "</p>";

      document.getElementById("memberCards").appendChild(card);
    }
  </script>
</body>
</html>
